<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans text-gray-900">

    <div id="header" class="bg-gray-200 flex items-center gap-4 p-4 shadow-md rounded-lg">
        <img src="/static/Logo.png" alt="Logo" width="48px" height="48px">
        <h1 class="text-xl font-semibold">Turismo Sin Fronteras</h1>
    </div>

    <div class="mx-auto my-6 p-6 bg-white rounded-lg shadow-lg w-full max-w-4xl">
        <h2 class="text-2xl font-semibold mb-4">Servicios</h2>

        <form method="GET" action="/products" class="mb-6 flex items-center gap-4">
            <label for="category" class="text-sm font-medium">Categoría:</label>
            <select name="category" id="category"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="Alojamientos">Alojamientos</option>
                <option value="Comidas">Comidas</option>
                <option value="Excursiones">Excursiones</option>
            </select>
            <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Filtrar</button>
        </form>

        <table class="w-full table-auto border-separate border-spacing-0 rounded-lg overflow-hidden shadow-md"
            id="products-table">
            <thead>
                <tr class="bg-gray-100">
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Nombre</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Categoría</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Valoración</th>
                    <th class="px-6 py-3 text-left text-sm font-medium text-gray-700">Precio</th>
                </tr>
            </thead>
            <tbody>
                {% if products %}
                {% for product in products %}
                <tr class="product-row hover:bg-gray-50 cursor-pointer"
                    onclick="window.location.href='/order?product={{ product.Nombre }}'">
                    <td class="px-6 py-4 border-b border-gray-200">{{ product['nombre'] }}</td>
                    <td class="px-6 py-4 border-b border-gray-200">{{ product['categoria'] }}</td>
                    <td class="px-6 py-4 border-b border-gray-200">{{ product['clasificacion'] }}</td>
                    <td class="px-6 py-4 border-b border-gray-200">${{ product['precio'] }}</td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">Seleccione una categoría</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>

</html>
